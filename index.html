                <script>

                                $(document).ready(function () {
                                    var fileLocation = location.href;
                                    var fileLocation_index = fileLocation.indexOf("#");
                                    var fileName = fileLocation.slice(fileLocation_index + 1, fileLocation.length);

                                    if (fileName == "logs") {
                                        LoadAjaxContent("logs", "logs.html");

                                    }
                                    if (fileName == "report") {
                                        LoadAjaxContent("report", "report.html");
                                        //UpdateProfile();
                                    }
                                    if (fileName == "help") {
                                        LoadAjaxContent("help", "help.html");

                                    }
                                });
                                function LoadAjaxContent(id, page)
                                {
                                    $(this).scrollTop(0);
                                    document.location.hash = id;
                                    $(".side-menu").scrollTop(0);
                                    $.ajax({
                                        url: page,
                                        type: 'GET',
                                        success: function (result)

                                        {

                                            $('.right_col').html(result);
                                               document.location.hash = id;
                                            // $(' #page-wrapper').html(result);
                                        },
                                        error: function ()
                                        {
                                            if (id == 'help')
                                            {
                                                $(".help").addClass('active');
                                                $(".logs,.report,.index").removeClass('active');
                                            }
                                            bootbox.alert("There may be some network issue, please try again!!");

                                        },
                                    });
                                }
                </script>
                <script>
                    $(document).ready(function () {

                        dashboard();
