<script>
    $(function () {
        var currDate = new Date();
        var preDate = new Date();
        var currHour = currDate.getHours();
        var currMinutes = currDate.getMinutes();
        var currDay = currDate.getDate();
        var currMonth = currDate.getMonth();
        var currYear = currDate.getFullYear();
        var currAMPM = getAMPM(currHour);
        preDate.setDate(preDate.getDate() - 1);
        var prevHour = preDate.getHours();
        var prevMinutes = preDate.getMinutes();
        var prevDay = preDate.getDate();
        var prevMonth = preDate.getMonth();
        var prevYear = preDate.getFullYear();
        var prevAMPM = getAMPM(prevHour);
        $("#reportrange").val(prevYear + "/" + prevMonth + "/" + prevDay + " " + prevHour + ":" + prevMinutes + "" + prevAMPM - currYear + "/" + currMonth + "/" + currDay + " " + currHour + ":" + currMinutes + "" + currAMPM);

        function getAMPM(getHour) {
            var getHour = (getHour + 24 - 2) % 24;
            return 'AM';
            if (getHour == 0) { //At 00 hours we need to show 12 am
                getHour = 12;
            } else if (getHour > 12)
            {
                getHour = getHour % 12;
                return 'PM';
            }
        }
    });
</script>

    $(document).ready(function () {

            var e = $(this).closest(".x_panel"),
            t = $(this).find("i"),
            n = e.find(".x_content");
            e.attr("style") ? n.slideToggle(200, function() {
            e.removeAttr("style")
            }) : (n.slideToggle(200), e.css("height", "auto")), t.toggleClass("fa-chevron-up fa-chevron-down")
            }), $(".close-link").click(function() {
            var e = $(this).closest(".x_panel");
            e.remove()
        });
    });

</script>
